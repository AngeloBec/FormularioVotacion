<!DOCTYPE html>
<html>
  <head>
    <title>Sistema de Votación</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    
  </head>
  <body>
    <div class="container mt-5">
      <form action="procesar_voto.php" method="post" id="votacion-form">
        <div class="form-group">
          <label for="nombre">Nombre y Apellido:</label>
          <input name="nombre_completo" type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre y apellido" required>
        </div>
        <div class="form-group">
          <label for="alias">Alias:</label>
          <input name="alias" type="text" class="form-control" id="alias" placeholder="Ingrese su alias" required>
        </div>
        <div class="form-group">
          <label for="rut">RUT:</label>
          <input name="rut" type="text" class="form-control" id="rut" placeholder="Ingrese su RUT" required pattern="^\d{1,2}\.\d{3}\.\d{3}[-][0-9kK]{1}$">
          <div id="mensajeError"></div>                 
          <small class="form-text text-muted">El formato del RUT debe ser 11.111.111-K</small>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input name="email" type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" required>
          <div id="error-email"></div>
        </div>
        <div class="form-group">
          <label for="region">Región:</label>
          <select name="region" id="regiones" class="form-control" required>
            <option value="">Seleccione una región</option>
          </select>
        </div>
        <div class="form-group">
          <label for="comuna">Comuna:</label>
          <select name="comuna" id="comuna" class="form-control" required>
            <option value="">Seleccione una comuna</option>
          </select>
        </div>
        <div class="form-group">
          <label for="candidato">Candidato:</label>
          <select name="candidato" id="candidatos" class="form-control" required>
            <option value="">Seleccione un candidato</option>
          </select>
        </div>
        <div class="form-group">
          <div class="texto-centero">
          <label>¿Cómo se enteró de nosotros?</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="web" name="como_se_entero[]" value="web">
          <label class="form-check-label" for="web">
            Web
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="tv" name="como_se_entero[]" value="tv">
          <label class="form-check-label" for="tv">
            TV
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="redes" name="como_se_entero[]" value="redes">
          <label class="form-check-label" for="redes">
            Redes sociales
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="amigo" name="como_se_entero[]" value="amigo">
          <label class="form-check-label" for="amigo">
            Amigo
          </label>      
        </div>
        <div id="error_como_se_entero" class="invalid-feedback">
          
        </div>
      
      </div>
        <button type="submit" class="btn btn-primary mt-3">Enviar</button>
      </form>
    </div>
    
    
    
      
      <script src="region_y_comuna.js"></script>
      <script src="candidatos.js"></script>
      
      <script src="validaciones.js"></script>
      
      
      
      
  </body>
</html>
